<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">
    <style>
        
    </style>
</head>

<body>
    <nav class="nav" id="nav">
        <div class="container">
            <div class="logo">
                <a href="#">Sparrow News</a>
                <img src="http://logo-inspiration.com/wp-content/uploads/2016/01/Black_sparrow_logo_tn.png"
                    style="border-radius: 50%; height: 40px; width: 40px; margin-bottom: 20px !important; cursor: pointer;"
                    id="img" alt="">
            </div>
            <div id="mainListDiv" class="main_list">
                <ul class="navlinks">
                    <li class="nav-item active">
                        <a class="nav-link" href="#technology">Technology <span class="sr-only">(current)</span></a>
                    </li>

                    <li><a href="#entertainment"> Entertainment </a></li>
                    <li><a href="#sports"> Sports</a></li>
                </ul>
            </div>
            <span class="navTrigger">
                <i></i>
                <i></i>
                <i></i>
            </span>
        </div>
    </nav>





    <!-- Jquery needed -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>

    <!-- Function used to shrink nav bar removing paddings and adding black background -->
    <script>
        new WOW().init();
        $(window).scroll(function () {
            if ($(document).scrollTop() > 50) {
                $('.nav').addClass('affix');
                console.log("OK");
            } else {
                $('.nav').removeClass('affix');
            }
        });

        $('.navTrigger').click(function () {
            $(this).toggleClass('active');
            console.log("Clicked menu");
            $("#mainListDiv").toggleClass("show_list");
            $("#mainListDiv").fadeIn();

        });
    </script>
</body>

</html>
